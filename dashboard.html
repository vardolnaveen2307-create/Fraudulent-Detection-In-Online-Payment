<!DOCTYPE html>
<html>
<head>
    <title>Fraud Detection Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styling -->
    <style>
        body {
            background: #f3f6fa;
            font-family: "Segoe UI", sans-serif;
        }

        .dashboard-title {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(90deg, #007bff, #6610f2);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .metric-card {
            padding: 20px;
            border-radius: 14px;
            background: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            text-align: center;
            transition: .3s;
        }
        .metric-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
        }

        .chart-card {
            padding: 20px;
            border-radius: 14px;
            background: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            transition: .3s;
        }
        .chart-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
        }

        img {
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .back-btn {
            padding: 12px 22px;
            font-size: 18px;
            border-radius: 10px;
        }

        .no-data-box {
            padding: 40px;
            border-radius: 14px;
            background: #fff8e1;
            border: 1px solid #ffe699;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
    </style>

</head>

<body class="container mt-4">

<h2 class="dashboard-title">ðŸ“Š Fraud Detection Dashboard</h2>

<hr>

{% if no_data %}
<div class="no-data-box text-center">
    âš  No data available â€” Make some predictions first.
</div>

{% else %}

<!-- Summary Metrics -->
<div class="row g-4 my-3">

    <div class="col-md-3">
        <div class="metric-card">
            <h5>Total</h5>
            <p class="fs-4 fw-bold">{{ total }}</p>
        </div>
    </div>

    <div class="col-md-3">
        <div class="metric-card text-danger">
            <h5>Fraud</h5>
            <p class="fs-4 fw-bold">{{ fraud }}</p>
        </div>
    </div>

    <div class="col-md-3">
        <div class="metric-card text-success">
            <h5>Safe</h5>
            <p class="fs-4 fw-bold">{{ safe }}</p>
        </div>
    </div>

    <div class="col-md-3">
        <div class="metric-card">
            <h5>Fraud Rate</h5>
            <p class="fs-4 fw-bold">{{ rate }}%</p>
        </div>
    </div>

</div>

<hr>

<!-- Charts -->
<div class="row g-4 mt-3">

    <div class="col-md-6">
        <div class="chart-card">
            <h5 class="text-center mb-3">Fraud vs Safe</h5>
            <img src="data:image/png;base64,{{ charts.pie }}" class="img-fluid">
        </div>
    </div>

    <div class="col-md-6">
        <div class="chart-card">
            <h5 class="text-center mb-3">Fraud by Type</h5>
            <img src="data:image/png;base64,{{ charts.bar }}" class="img-fluid">
        </div>
    </div>

    <div class="col-md-6">
        <div class="chart-card mt-4">
            <h5 class="text-center mb-3">Confidence Trend</h5>
            <img src="data:image/png;base64,{{ charts.line }}" class="img-fluid">
        </div>
    </div>

    <div class="col-md-6">
        <div class="chart-card mt-4">
            <h5 class="text-center mb-3">Amount Distribution</h5>
            <img src="data:image/png;base64,{{ charts.hist }}" class="img-fluid">
        </div>
    </div>

</div>

{% endif %}

<!-- Back Button -->
<div class="text-center mt-5 mb-5">
    <a class="btn btn-primary btn-lg back-btn" href="/">â¬… Back</a>
</div>

</body>
</html>
